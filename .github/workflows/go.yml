name: Go and Auto Tag (v0.yy.m-dhhmm)

on: [push, pull_request, workflow_dispatch]

env:
  GOTOOLCHAIN: local

jobs:
  migrate-whatsmeow:
    name: Migrate Whatsmeow Import Path (PR)
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto replace whatsmeow import path
        run: |
          set -e
          find . -type f -name "*.go" -print0 \
            | xargs -0 sed -i.bak 's|go.mau.fi/whatsmeow|github.com/PakaiWA/whatsmeow|g' || true
          find . -type f -name "*.bak" -delete

      - name: Ensure go.mod replace (optional)
        run: |
          if [ -f go.mod ]; then
            go mod edit -replace=go.mau.fi/whatsmeow=github.com/PakaiWA/whatsmeow@latest || true
            go mod tidy || true
          fi

      - name: Validate no old import left
        run: |
          if grep -R "go.mau.fi/whatsmeow" .; then
            echo "ERROR: old import path still exists"
            exit 1
          fi

      - name: Create Pull Request (no direct push to main)
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: migrate whatsmeow import path"
          commit-message: "chore: replace go.mau.fi/whatsmeow with github.com/PakaiWA/whatsmeow"
          branch: chore/migrate-whatsmeow
          delete-branch: true
          body: |
            ## Migrasi Import Path Whatsmeow

            - Replace `go.mau.fi/whatsmeow` â†’ `github.com/PakaiWA/whatsmeow`
            - Update `go.mod` (replace directive)
            - `go mod tidy`

            Workflow ini **tidak push ke main** dan aman untuk branch protection.

  build:
    runs-on: ubuntu-latest
    needs: migrate-whatsmeow
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.24", "1.25"]
    name: Build ${{ matrix.go-version == '1.25' && '(latest)' || '(old)' }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Install goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  create-tag:
    runs-on: ubuntu-latest
    needs: build
    env:
      TZ: Asia/Jakarta
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Hitung versi tag (WIB)
        id: ver
        run: |
          sudo ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
          yy=$(date +%y)
          m=$(date +%-m)
          d=$(date +%-d)
          HH=$(date +%H)
          MM=$(date +%M)

          tag="v0.${yy}.${m}-${d}${HH}${MM}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Tag yang akan dibuat: $tag"

      - name: Cek apakah tag sudah ada
        id: check
        run: |
          git fetch --tags --quiet
          if git rev-parse -q --verify "refs/tags/${{ steps.ver.outputs.tag }}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag sudah ada, tidak perlu membuat ulang."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Buat dan push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          tag="${{ steps.ver.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Auto tag $tag"
          git push origin "$tag"
